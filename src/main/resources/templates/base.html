<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.com"
      th:fragment="layout(content)">
<head>
  <meta charset="UTF-8">
  <title th:text="#{creditApplicationSystem}">Credit Application System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <style type="text/css">
    .paint-card {
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

<!--Start Navbar-->

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}" th:text="#{creditApplicationSystem}">Credit Application System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li>
          <a class="nav-link active" aria-current="page" th:href="@{/create}" th:text="#{createCustomer}">Create Customer</a>
        </li>
        <li>
          <a class="nav-link active" aria-current="page" th:href="@{/customer/viewCustomers/0}" th:text="#{allCustomers}">All Customers</a>
        </li>
        <li>
          <a class="nav-link active" aria-current="page" th:href="@{/creditApplication}" th:text="#{creditApplication}">Credit Application</a>
        </li>
        <li>
          <a class="nav-link active" aria-current="page" th:href="@{/check}" th:text="#{checkCreditApplication}">Check Credit Application</a>
        </li>

      </ul>

    </div>
  </div>
</nav>
<!--End Navbar-->

<div th:replace="${content}"></div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
