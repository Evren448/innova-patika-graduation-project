<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-2 paint-card">

                    <div th:if="${customer.identityNumber==null}">
                        <h1 class="text-center">Apply</h1>

                        <div class="card-body">
                            <form th:action="@{/creditApplication}" method="post">

                                <div class="form-group mt-2">
                                    <label>Identity Number </label> <input type="text" name="identityNumber"
                                                                           class="form-control">
                                </div>

                                <div class="text-center mt-3">
                                    <button class="btn bg-primary text-white">Apply</button>
                                </div>
                            </form>

                        </div>
                    </div>
                    <!--                     ELSE-->
                    <div th:unless="${customer.identityNumber==null}">
                        <table border="1" class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Full name</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr>
                                <td th:text="${credit.creditStatus}"></td>
                                <td th:text="${credit.creditValue}"></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>


                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
