<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-2 paint-card">
                    <h1 class="text-center">Register Here</h1>
                    <h1 class="text-center" th:text="${session.msg}"></h1>

                    <!--alert message  -->
<!--                    <div th:if="${session.msg}"-->
<!--                         class="text-center">-->

<!--                        <h4 class="text-success" th:text="${session.msg}"></h4>-->
<!--                        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>-->
<!--                    </div>-->

                    <!--alert message  -->

<!--                    TODO is bitince bu commentleri sil-->

                    <div class="card-body">
                        <form th:action="@{/customer/create}" method="post" th:object="${customer}">

                            <div class="form-group mt-2">
                                <label>Identity Number </label> <input type="text" th:field="*{identityNumber}" class="form-control">
                                <div th:if="${#fields.hasErrors('identityNumber')}" th:errors="*{identityNumber}" style="color: red"></div>
                            </div>

                            <div class="form-group mt-2">
                                <label>Full name </label> <input type="text" th:field="*{fullName}" class="form-control">
                                <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red"></div>
                            </div>

                            <div class="form-group mt-2">
                                <label>Phone Number </label> <input type="text" th:field="*{phoneNumber}" class="form-control">
                                <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></div>
                            </div>

                            <div class="form-group mt-2">
                                <label>Income </label> <input type="number" th:field="*{income}" class="form-control">
                                <div th:if="${#fields.hasErrors('income')}" th:errors="*{income}" style="color: red"></div>
                            </div>


                            <div class="text-center mt-3">
                                <button class="btn bg-primary text-white">Submit</button>
                                <button type="reset" class="btn btn-primary text-white">Reset</button>
                            </div>


                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
