<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
  <meta charset="ISO-8859-1">
  <title>Insert title here</title>
</head>
<body>
<section>
  <div class="container-fluid p-3">
    <div class="col-md-10 offset-md-1">
      <div class="card paint-card">
        <h3 class="text-center" th:text="#{updateCustomer}">Update Customer</h3>

        <div class="card-body">
          <form th:action="@{/customer/updateCustomer}" method="post" th:object="${customer}">
            <input class="form-control" type="hidden" th:field="*{id}">
            <div class="form-group">
              <label th:text="#{identityNumber}">Identity Number</label> <input type="text" th:field="*{identityNumber}" readonly class="form-control">
              <div th:if="${#fields.hasErrors('identityNumber')}" th:errors="*{identityNumber}" style="color: red"></div>
            </div>
            <div class="form-group">
              <label th:text="#{fullName}">Full Name</label> <input type="text" th:field="*{fullName}" class="form-control">
              <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red"></div>
            </div>
            <div class="form-group">
              <label th:text="#{phoneNumber}">Phone Number</label> <input type="text" th:field="*{phoneNumber}" class="form-control">
              <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></div>
            </div>
            <div class="form-group">
              <label th:text="#{income}">Income</label> <input type="number" th:field="*{income}"  class="form-control">
              <div th:if="${#fields.hasErrors('income')}" th:errors="*{income}" style="color: red"></div>
            </div>


            <div class="text-center">
              <button class="btn btn-primary" th:text="#{update}">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
