<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
  <meta charset="ISO-8859-1">
  <title>Insert title here</title>
</head>
<body>
<section>
  <div class="container-fluid p-3">
    <div class="col-md-10 offset-md-1">
      <div class="card paint-card">
        <h3 class="text-center">Update Customer</h3>
<!--        <div th:if="${session.msg}" class="text-center" role="alert">-->

<!--          <h4 class="text-success" th:text="${session.msg}"></h4>-->
<!--          <th:block th:text="${#session.removeAttribute('msg')}"></th:block>-->
<!--        </div>-->
        <div class="card-body">
          <form th:action="@{/customer/updateCustomer}" method="post" th:object="${customer}">
            <input class="form-control" type="hidden" th:field="*{id}">
            <div class="form-group">
              <label>Identity Number</label> <input type="text" th:field="*{identityNumber}" readonly class="form-control">
              <div th:if="${#fields.hasErrors('identityNumber')}" th:errors="*{identityNumber}" style="color: red"></div>
            </div>
            <div class="form-group">
              <label>Full Name</label> <input type="text" th:field="*{fullName}" class="form-control">
              <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red"></div>
            </div>
            <div class="form-group">
              <label>Phone Number</label> <input type="text" th:field="*{phoneNumber}" class="form-control">
              <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></div>
            </div>
            <div class="form-group">
              <label>Income</label> <input type="number" th:field="*{income}"  class="form-control">
              <div th:if="${#fields.hasErrors('income')}" th:errors="*{income}" style="color: red"></div>
            </div>

<!--            <label>Income</label> <input type="number" th:field="${customer.income}" th:value="${customer.income}" class="form-control">-->

            <div class="text-center">
              <button class="btn btn-primary">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
