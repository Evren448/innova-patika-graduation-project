<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-2 paint-card">

                    <div th:if="${customer.identityNumber==null}">
                        <h1 class="text-center">Check Here</h1>

                        <div class="card-body">
                            <form th:action="@{/check1}" method="get"
                                  th:object="${customer}">

                                <div class="form-group mt-2">
                                    <label>Identity Number </label> <input type="text" name="identityNumber" class="form-control">
                                </div>

                                <div class="text-center mt-3">
                                    <button class="btn bg-primary text-white">Find</button>
                                </div>
                            </form>

                        </div>
                    </div>
                    <!-- ELSE -->
                    <div th:unless="${customer.identityNumber==null}">
                        <table border="1" class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Full name</th>
                                <th>Identity Number</th>
                                <th>Phone Number</th>
                                <th>Income</th>
                                <th>Credit Value</th>
                                <th>Credit Status</th>

                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="applist, iter : ${creditList}">
                                <td th:text="${iter.index + 1}"></td>
                                <td th:text="${customer.fullName}"></td>
                                <td th:text="${applist.customerIdentityNumber}"></td>
                                <td th:text="${customer.phoneNumber}"></td>
                                <td th:text="${applist.customerIncome}"></td>
                                <td th:text="${applist.creditValue}"></td>
                                <td th:text="${applist.creditStatus}"></td>
<!--                                TODO burda maaslarda bi sikinti var guncelleme sonrasi degismiyor.-->
                            </tr>
                            </tbody>
                        </table>
                    </div>

<!-- TODO Page eklenebilir sart degil-->
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
